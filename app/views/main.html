<h1 class="text-center">Enter the winning numbers!</h1>

<div class="winning-container">
    <div class="form-inline">
        <h4>First Five Numbers:</h4>
        <input type="number" class="number form-control" ng-model="vm.numbers[0]" ng-change="vm.filteredTickets()"/>
        <input type="number" class="number form-control" ng-model="vm.numbers[1]" ng-change="vm.filteredTickets()"/>
        <input type="number" class="number form-control" ng-model="vm.numbers[2]" ng-change="vm.filteredTickets()"/>
        <input type="number" class="number form-control" ng-model="vm.numbers[3]" ng-change="vm.filteredTickets()"/>
        <input type="number" class="number form-control" ng-model="vm.numbers[4]" ng-change="vm.filteredTickets()"/>
    </div>
    <div class="form-inline">
        <h4>Powerball:</h4>
        <input type="number" class="powerball form-control" ng-model="vm.powerball" ng-change="vm.filteredTickets()"/>
    </div>

</div>


<div class="card" ng-repeat="card in vm.cards" ng-hide="card.isVisible == false">
    <h3>{{card.name}}</h3>
    <table class="ticket">
        <tbody>
            <tr ng-repeat="ticket in card.numbers" ng-hide="ticket.isVisible == false">
                <td class="row-number">{{vm.indexMapper[$index]}}</td>
                <td ng-repeat="number in ticket.firstFive"
                    class="number"
                    ng-class="{'matches' : vm.matches(number)}">
                    {{number}}
                </td>
                <td class="spacer"></td>
                <td class="powerball"
                    ng-class="{'matches' : vm.matchesPowerball(ticket.powerball)}">
                    {{ticket.powerball}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
